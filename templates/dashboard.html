<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .metric {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome, {{ user['name'] }}</h1>
        <p>Your Facebook Page Dashboard</p>
    </div>
    <div class="container">
        {% for page in pages %}
        <div class="card mb-4">
            <div class="card-header text-center">
                <h3>{{ page['name'] }}</h3>
            </div>
            <div class="card-body">
                <div class="metric">
                    <h5>Total Impressions</h5>
                    <p>{{ page.insights['data'][0]['values'][0]['value'] }}</p>
                </div>
                <canvas id="chart{{ page.id }}"></canvas>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        {% for page in pages %}
        const ctx{{ page.id }} = document.getElementById('chart{{ page.id }}').getContext('2d');
        new Chart(ctx{{ page.id }}, {
            type: 'bar',
            data: {
                labels: ['Impressions'],
                datasets: [{ data: [{{ page.insights['data'][0]['values'][0]['value'] }}] }]
            }
        });
        {% endfor %}
    </script>
</body>

</html>
